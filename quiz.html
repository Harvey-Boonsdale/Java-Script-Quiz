<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="questionNumber">Question Number</p>
            <p id="questionText">Question Text</p>
        </div>
            <form>
                <div class="option">
                    <input type="radio" id="option1" name="option1">
                    <label for="option1"></label>
                </div>
                <div class="option">
                    <input type="radio" id="option2" name="option2">
                    <label for="option2"></label>
                </div>
                <div class="option">
                    <input type="radio" id="option3" name="option3">
                    <label for="option3"></label>
                </div>
                <div class="option">
                    <input type="radio" id="option4" name="option4">
                    <label for="option4"></label>
                </div>
        
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        
    </div> 
</body>
</html>
<script src="quiz.js"></script>
